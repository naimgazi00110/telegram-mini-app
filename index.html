<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Telegram Mini App</title>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background-color: #4a90e2;
            color: #fff;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #357ABD;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .modal-title {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: #ff5757;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">Welcome to the Mini App</div>
        <div class="description">
            Interact with the Telegram bot using this web app.
        </div>
        <a class="button" id="openModalBtn">Open Modal</a>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-title">Send Data to Telegram</div>
            <p>Click below to send a message to your bot.</p>
            <button class="button" onclick="sendMessage()">Send Message</button>
            <br><br>
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- JavaScript for UI Interactions -->
    <script>
        // Open Modal Logic
        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");

        openModalBtn.addEventListener("click", function() {
            modal.style.display = "flex";
        });

        closeModalBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Telegram WebApp API Integration
        function sendMessage() {
            Telegram.WebApp.sendData("Data sent from Mini App!"); // Sends data back to the bot
            alert("Data sent to Telegram!");
            modal.style.display = "none"; // Close modal after sending
        }

        Telegram.WebApp.ready();  // Signals to Telegram that the web app is ready
    </script>

</body>

</html>
